<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUD MUSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            text-align: center;
            color: white;
        }
        .container {
            position: relative;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            animation: bounce 1.5s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
        }
        .contact {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 400;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ Website Under Development ðŸš§</h1>
        <p>We are working hard to bring something amazing. Stay tuned!</p>
        <p class="contact">For more information, contact us at: <br><b>ccidcop@gmail.com</b></p>
    </div>
</body>
</html>
